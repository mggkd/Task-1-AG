<div class="form-container myForm py-5 px-5 mt-5 text-white">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="dataForm" novalidate>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" required />
            <div *ngIf="
            dataForm.get('name').invalid &&
            (dataForm.get('name').dirty || dataForm.get('name').touched)
          " class="text-danger">
                Product Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" formControlName="price" required />
            <div *ngIf="
            dataForm.get('price').invalid &&
            (dataForm.get('price').dirty || dataForm.get('price').touched)
          " class="text-danger">
                Price is required.
            </div>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control-file" (change)="handleImageUpload($event)" required />
            <div *ngIf="dataForm.get('image').invalid && (dataForm.get('image').dirty || dataForm.get('image').touched)"
                class="text-danger">
                *Image is required.
            </div>
            <div *ngIf="imageError" class="text-dark text-info"> *
                {{ imageError }}
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Add Product</button>
        </div>
    </form>
</div>
